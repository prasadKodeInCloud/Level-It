<template name="projectsList">
    {{#if currentUser}}
	{{#each listAllProjects}}
		
		<div class="posts project-wrapper">		    
		      	<div class="post" style="top: 0px;">
			       <div class="post-content">
			      <h3><a href="/projects/{{ _id }}">{{ name }}</a></h3>
			      <p>
			      	{{ desc }}
			      </p>
			      </div>
			      <a href="/projects/{{ _id }}" class="discuss btn btn-primary">Preview</a>
		    	</div>
		 	
		</div>
    
	
	{{/each}}
	
	{{else}}
<div class="container "  style="margin: 0px;"></div>
<div class="container">
  	<div class="row-fluid">
    	<div class="span12 text-center">
    		
    	</div>
 	 </div>
      
    <div class="row-fluid"  style="height: 376px;">
      <div class="span6 offset3">
        <div id="myCarousel" class="carousel slide vertical">
            <!-- Carousel items -->
            <div class="carousel-inner">
                <div class="active item">
                    <img src="../../images/1.jpg">
                </div>
                <div class="item">
                    <img src="../../images/2.jpeg">
                </div>
                <div class="item">
                    <img src="../../images/3.jpg">
                </div>
            </div>
            <!-- Carousel nav -->
            <a class="carousel-control left" href="#myCarousel" data-slide="prev">‹</a>
            <a class="carousel-control right" href="#myCarousel" data-slide="next">›</a>
        </div>
    </div>
</div>
  <hr>
  <div class="row"><a class="btn btn-block btn-info" target="_blank" href="https://www.facebook.com/maplrv1.0">Contact Us</a></div>
<hr>
</div>
  {{/if}}
  
</template>

<template name="projectsNew">
	<form class="main create-projects">
	    	<div class="control-group">
			<label class="control-label" for="title">Project Title</label>
			<div class="controls">
			    <input name="name" type="text" value="" placeholder="Name your post"/>
			</div>

		    <div class="control-group">
			<label class="control-label" for="message">Project Description</label>
			<div class="controls">
			    <textarea name="desc" type="text" value=""></textarea>
			</div>
		    </div> 

		    <div class="control-group">
			<div class="controls">
			    <input type="submit" value="Create" class="btn btn-primary"/>
			</div>
		    </div>
		</div>  
	  </form>
</template>

<template name="projectView">
	{{#each getProjectDetails}}
		<div class="posts">		    
		      	<div class="post" style="top: 0px;">
			       <div class="post-content">
			      <h2>{{ name }}</h2>
			      <p>
			      	{{ desc }}
			      </p>
			      </div>
			      
		    	</div>
			
			<ul class="comments">
			    {{#each comments}}
			      {{> comment}}
			    {{/each}}
			  </ul>
			  
			  {{#if currentUser}}
			    {{> commentSubmit}}
			  {{else}}
			    <p>Please log in to leave a comment.</p>
		 	{{/if}}
	 	 	
		</div>		
		
		
	{{/each}}
</template>
